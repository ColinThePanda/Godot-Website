<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Flash Game</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #flash-content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <h1>My Flash Game</h1>
    <div id="flash-content">
        <p>Your browser does not support Flash. Playing through Ruffle...</p>
    </div>

    <script>
        var ruffle = window.RufflePlayer.newest();
        var player = ruffle.createPlayer();
        document.getElementById('flash-content').appendChild(player);
        player.load("game.swf");

        // Ensure the game fills the screen and is responsive
        player.onload = function() {
            var flashContainer = document.getElementById('flash-content');
            flashContainer.style.width = '100vw';  // Fill the viewport width
            flashContainer.style.height = '100vh'; // Fill the viewport height

            player.width = window.innerWidth;
            player.height = window.innerHeight;

            // Request fullscreen mode
            requestFullscreen();
        };

        // Function to trigger fullscreen
        function requestFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome and Safari
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE
                document.documentElement.msRequestFullscreen();
            }
        }

        // Adjust the game size dynamically when the window is resized
        window.onresize = function() {
            player.width = window.innerWidth;
            player.height = window.innerHeight;
        };
    </script>
</body>
</html>
