<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Flash Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2e2e2e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #flash-container {
            position: relative;
            width: 80%;
            height: 80%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }

        .fullscreen-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>

    <div id="flash-container">
        <div id="flash-content"></div>
    </div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        var swfobject = {};

        swfobject.embedSWF = function(url, cont, width, height) {
            try {
                const ruffle = window.RufflePlayer.newest();
                const player = document.getElementById(cont).appendChild(ruffle.createPlayer());
                player.style.width = width + '%';
                player.style.height = height + '%';
                console.log('Ruffle Player initialized:', player);

                player.load({ url: url });
            } catch (e) {
                console.error('Error initializing Ruffle:', e);
            }
        };

        // Embed the local SWF file
        swfobject.embedSWF('./game.swf', 'flash-content', 100, 100);

        // Fullscreen toggle function
        function toggleFullscreen() {
            const container = document.getElementById('flash-container');
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.mozRequestFullScreen) { // Firefox
                container.mozRequestFullScreen();
            } else if (container.webkitRequestFullscreen) { // Chrome, Safari, Opera
                container.webkitRequestFullscreen();
            } else if (container.msRequestFullscreen) { // IE/Edge
                container.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
