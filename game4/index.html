<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Flash Game</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script> <!-- Correct Ruffle script -->
    <style>
        /* Basic styling for the page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #333; /* Dark grey background */
            font-family: Arial, sans-serif;
        }

        /* Flash content container */
        #flash-content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Default message, hidden behind the player */
        #flash-message {
            position: absolute;
            z-index: -1;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            word-wrap: break-word;
            padding: 10px;
        }

        /* Fullscreen button styling */
        .fullscreen-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .fullscreen-button:hover {
            background-color: #888;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: white;">My Flash Game</h1>
    <div id="flash-content">
        <p id="flash-message">Your browser does not support Flash. Playing through Ruffle...</p>
    </div>

    <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>

    <script>
        var ruffle = window.RufflePlayer.newest();
        var player = ruffle.createPlayer();
        document.getElementById('flash-content').appendChild(player);
        player.load("game.swf");

        // Ensure the game fills the screen and is responsive
        player.onload = function() {
            var flashContainer = document.getElementById('flash-content');
            flashContainer.style.width = '100vw';  // Fill the viewport width
            flashContainer.style.height = '100vh'; // Fill the viewport height

            player.width = window.innerWidth;
            player.height = window.innerHeight;

            // Hide the message behind the player
            document.getElementById('flash-message').style.zIndex = -1;

            // Automatically request fullscreen (optional based on browser behavior)
            requestFullscreen();
        };

        // Function to request fullscreen only for the player
        function requestFullscreen() {
            if (document.getElementById('flash-content').requestFullscreen) {
                document.getElementById('flash-content').requestFullscreen();
            } else if (document.getElementById('flash-content').mozRequestFullScreen) { // Firefox
                document.getElementById('flash-content').mozRequestFullScreen();
            } else if (document.getElementById('flash-content').webkitRequestFullscreen) { // Chrome and Safari
                document.getElementById('flash-content').webkitRequestFullscreen();
            } else if (document.getElementById('flash-content').msRequestFullscreen) { // IE
                document.getElementById('flash-content').msRequestFullscreen();
            }
        }

        // Function to toggle fullscreen mode when button is clicked
        function toggleFullscreen() {
            if (!document.fullscreenElement && 
                !document.mozFullScreenElement && 
                !document.webkitFullscreenElement && 
                !document.msFullscreenElement) {
                    requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome and Safari
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE
                    document.msExitFullscreen();
                }
            }
        }

        // Adjust the game size dynamically when the window is resized
        window.onresize = function() {
            player.width = window.innerWidth;
            player.height = window.innerHeight;
        };
    </script>
</body>
</html>
