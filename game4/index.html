<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Flash Game</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script> <!-- Correct Ruffle script -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #333; 
            font-family: Arial, sans-serif;
        }
        #flash-content {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #flash-message {
            position: absolute;
            z-index: -1;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            word-wrap: break-word;
            padding: 10px;
        }
        .fullscreen-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }
        h1 {
            text-align: center;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>My Flash Game</h1>
    <div id="flash-content">
        <p id="flash-message">Your browser does not support Flash. Playing through Ruffle...</p>
    </div>
    <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>

    <script>
        var ruffle = window.RufflePlayer.newest();
        var player = ruffle.createPlayer();
        document.getElementById('flash-content').appendChild(player);
        player.load("game.swf");

        player.onload = function() {
            document.getElementById('flash-message').style.zIndex = -1;
            player.width = window.innerWidth;
            player.height = window.innerHeight;
        };

        function requestFullscreen() {
            var flashContainer = document.getElementById('flash-content');
            if (flashContainer.requestFullscreen) {
                flashContainer.requestFullscreen();
            } else if (flashContainer.mozRequestFullScreen) {
                flashContainer.mozRequestFullScreen();
            } else if (flashContainer.webkitRequestFullscreen) {
                flashContainer.webkitRequestFullscreen();
            } else if (flashContainer.msRequestFullscreen) {
                flashContainer.msRequestFullscreen();
            }
        }

        function toggleFullscreen() {
            var flashContainer = document.getElementById('flash-content');
            if (!document.fullscreenElement) {
                requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        window.onresize = function() {
            if (!document.fullscreenElement) {
                player.width = window.innerWidth;
                player.height = window.innerHeight;
            }
        };
    </script>
</body>
</html>
