<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Flash Game</title>
    <style>
        body {
            background-color: #2e2e2e;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #flash-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #flash-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            z-index: 1;
            color: white;
        }

        .fullscreen-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background-color: #333;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
        }

        .fullscreen-button:hover {
            background-color: #555;
        }

        #flash-content {
            width: 100%;
            height: 100%;
            background-color: black;
        }
    </style>
</head>
<body>

    <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>

    <div id="flash-container">
        <div id="flash-message">Your browser does not support Flash. Playing through Ruffle...</div>
        <div id="flash-content">
            <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
            <script>
                // Initialize Ruffle Player
                const player = RufflePlayer.new();
                const flashContainer = document.getElementById("flash-content");

                // Append the player to the container
                flashContainer.appendChild(player);

                // Load the SWF file
                player.load("path/to/your/flash-game.swf");

                // Hide the message when the player loads
                player.onload = function() {
                    document.getElementById('flash-message').style.display = 'none';
                    player.width = window.innerWidth;
                    player.height = window.innerHeight;
                    console.log('SWF loaded successfully');
                };

                // Handle errors if the SWF fails to load
                player.onerror = function() {
                    console.error("Error loading SWF file");
                    document.getElementById('flash-message').innerText = "There was an error loading the Flash game.";
                };
            </script>
        </div>
    </div>

    <script>
        // Toggle fullscreen function
        function toggleFullscreen() {
            const flashContainer = document.getElementById('flash-content');
            if (!document.fullscreenElement) {
                flashContainer.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Resize the player when the window is resized
        window.onresize = function() {
            const flashContainer = document.getElementById('flash-content');
            if (flashContainer) {
                flashContainer.style.width = window.innerWidth + 'px';
                flashContainer.style.height = window.innerHeight + 'px';
            }
        };
    </script>
</body>
</html>
